{% load static %}
<!DOCTYPE html>
<!--Используется html 5 версии-->
<html lang='ru'>
<!--Язык сайта - русский-->
{% load static %}
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'
          rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3'
          crossorigin='anonymous'>
<link rel='icon' href='{% static 'img/fav/fav.ico' %}' type='image'>
<link rel='apple-touch-icon' sizes='180x180' href='{% static 'img/fav/apple-touch-icon.png' %}'>
<link rel='icon' type='image/png' sizes='32x32' href='{% static 'img/fav/favicon-32x32.png' %}'>
<link rel='icon' type='image/png' sizes='16x16' href='{% static 'img/fav/favicon-16x16.png' %}'>
  <head>
    <meta charset='utf-8' />
    <!--Кодировка сайта-->
    <!--Сайт готов работать с мобильными устройствами-->
    <meta name='viewport' content='width=device-width, inicial-scale=1' />
    <!--Загружаем fav иконки-->
    <link rel='icon' href='img/fav/fav.ico' type='image' />
    <link rel='apple-touch-icon' sizes+'180x180'
    href='img/fav/apple-touch-icon.png'>
    <link
      rel='icon'
      typr='image/png'
      sizes='32x32'
      href='img/fav/favicon 32x32.png'
    />
    <link
      rel='icon'
      typr='image/png'
      sizes='16x16'
      href='img/fav/favicon 16x16.png'
    />
    <meta name='msapplication-TileColor' content='#000' />
    <meta name='theme-color' content='#ffffff' />
    <!--Подключаем файл со стандартными стилями бустрап-->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'
          rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3'
          crossorigin='anonymous'>
    <title>{% block title %}Последние обновления на сайте{% endblock %}
    </title>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 p-5">
                     <div class="card">
                         <div class="card-header">
                             {% block CardHeader %}{% endblock CardHeader %}
                         </div>
                        <div class="card-body">
                            {% block CardBody %}{% endblock CardBody %}
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </main>
    {% include 'includes/footer.html' %}
  </body>
</html>
